{% extends 'base.html' %}

{% block title %}Detalhes do Status de Agendamento{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ status_agendamento.nome }}</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <p class="text-gray-700 mb-2"><strong>Descrição:</strong> {{ status_agendamento.descricao|default:"N/A" }}</p>
    </div>

    <div class="flex space-x-4 mb-6">
        <a href="{% url 'status_agendamento_update' status_agendamento.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Editar Status</a>
        <a href="{% url 'status_agendamento_delete' status_agendamento.pk %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Excluir Status</a>
    </div>

    <a href="{% url 'status_agendamento_list' %}" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mt-6">Voltar para a lista de status de agendamento</a>
{% endblock %}
