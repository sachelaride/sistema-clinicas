{% extends 'base.html' %}

{% block title %}Detalhes da Sala{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ sala.nome }}</h1>
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <p class="text-gray-700 mb-2"><strong>Capacidade:</strong> {{ sala.capacidade }}</p>
        <p class="text-gray-700 mb-2"><strong>Cl√≠nica:</strong> {{ sala.clinica.nome|default:"N/A" }}</p>
    </div>

    <div class="flex space-x-4 mb-6">
        <a href="{% url 'sala_update' sala.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">Editar Sala</a>
        <a href="{% url 'sala_delete' sala.pk %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Excluir Sala</a>
    </div>

    <a href="{% url 'sala_list' %}" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mt-6">Voltar para a lista de salas</a>
{% endblock %}
